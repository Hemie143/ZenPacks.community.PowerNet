name: ZenPacks.community.PowerNet

class_relationships:
  - PowerNetDevice 1:MC PowerNetInput
  - PowerNetDevice 1:MC PowerNetOutput
  - PowerNetInput 1:MC PowerNetInputPhaseNeutral
  - PowerNetInput 1:MC PowerNetInputPhasePhase
  - PowerNetDevice 1:MC PowerNetOutputPhaseNeutral
  - PowerNetDevice 1:MC PowerNetOutputPhasePhase

classes:
  PowerNetDevice:
    base: [zenpacklib.Device]
    label: PowerNet UPS Device
    monitoring_templates: [PowerNetDevice]
    properties:
      model:
        type: string
        label: Model
      numBatteryPacks:
        type: string
        label: Number of battery packs
      numBadBatteryPacks:
        type: string
        label: Number of bad battery packs
      basicOutputStatus:
        type: string
        label: Output status

  PowerNetInput:
    base: [zenpacklib.Component]
    label: Input
    monitoring_templates: [PowerNetInput]
    properties:
      index:
        label: Index
      numPhases:
        label: Phases
      orientation:
        label: Voltage orientation
      inputType:
        label: Input type

  PowerNetInputPhaseNeutral:
    base: [zenpacklib.Component]
    label: Input Phase-to-Neutral
    monitoring_templates: [PowerNetInputPhaseNeutral]
    properties:
      inputIndex:
        label: Input Index
      index:
        label: Index

  PowerNetInputPhasePhase:
    base: [zenpacklib.Component]
    label: Input Phase-to-Phase
    monitoring_templates: [PowerNetInputPhasePhase]
    properties:
      inputIndex:
        label: Input Index
      index:
        label: Index

  PowerNetOutput:
    base: [zenpacklib.Component]
    label: Output
    monitoring_templates: [PowerNetOutput]
    properties:
      index:
        label: Index
      numPhases:
        label: Phases
      orientation:
        label: Voltage orientation

  PowerNetOutputPhaseNeutral:
    base: [zenpacklib.Component]
    label: Output Phase-to-Neutral
    monitoring_templates: [PowerNetOutputPhaseNeutral]
    properties:
      outputIndex:
        label: Output Index
      index:
        label: Index

  PowerNetOutputPhasePhase:
    base: [zenpacklib.Component]
    label: Output Phase-to-Phase
    monitoring_templates: [PowerNetOutputPhasePhase]
    properties:
      outputIndex:
        label: Output Index
      index:
        label: Index

device_classes:
  /Power/UPS/PowerNet:
    zProperties:
      zPythonClass: ZenPacks.community.PowerNet.PowerNetDevice
      zSnmpMonitorIgnore: false
      zCollectorPlugins:
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - zenoss.snmp.InterfaceMap
        - community.snmp.PowerNet
      zDeviceTemplates:
        - Device
        - PowerNetDevice

    templates:
      PowerNetDevice:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetDevice
        datasources:
          ups:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetDevice.PowerNetDevice
            datapoints:
                batteryStatus:
                  rrdtype: GAUGE
                batteryCapacity:
                  rrdtype: GAUGE
                batteryRunTimeRemaining:
                  rrdtype: GAUGE
                upsOutputLoad:
                  rrdtype: GAUGE
                upsAdvBatteryNominalVoltage:
                  rrdtype: GAUGE
                upsAdvBatteryActualVoltage:
                  rrdtype: GAUGE
                upsAdvBatteryCurrent:
                  rrdtype: GAUGE
                upsAdvBatteryTemperature:
                  rrdtype: GAUGE
                upsAdvOutputNominalFrequency:
                  rrdtype: GAUGE
                upsPhaseOutputFrequency:
                  rrdtype: GAUGE
                upsAdvOutputActivePower:
                  rrdtype: GAUGE
                upsAdvOutputApparentPower:
                  rrdtype: GAUGE
        graphs:
          UPS Capacity:
            height: 100
            width: 1000
            miny: 0
            maxy: 100
            units: percent
            graphpoints:
              Battery Remaining Capacity:
                dpName: ups_batteryCapacity
                lineType: AREA
              Output Load:
                dpName: ups_upsOutputLoad
                lineType: AREA
          Battery Temperature:
            height: 100
            width: 1000
            units:  "\xB0C"
            graphpoints:
              Temperature:
                dpName: ups_upsAdvBatteryTemperature
          Battery RunTime remaining:
            height: 100
            width: 1000
            units: minutes
            miny: 0
            graphpoints:
              RunTimeRemaining:
                dpName: ups_batteryRunTimeRemaining
                lineType: AREA
          Battery Voltage:
            height: 100
            width: 1000
            units: Volt
            graphpoints:
              Nominal voltage:
                dpName: ups_upsAdvBatteryNominalVoltage
              Actual voltage:
                dpName: ups_upsAdvBatteryActualVoltage
          Battery Current:
            height: 100
            width: 1000
            units: Ampere
            graphpoints:
              Current:
                dpName: ups_upsAdvBatteryCurrent
          Output Frequency:
            height: 100
            width: 1000
            units: Hz
            graphpoints:
              Output Frequency:
                dpName: ups_upsPhaseOutputFrequency
              Output Nominal Frequency:
                dpName: ups_upsAdvOutputNominalFrequency
          Output Power:
            height: 100
            width: 1000
            units: Watt
            graphpoints:
              Active Power:
                dpName: ups_upsAdvOutputActivePower
              Apparent Power:
                dpName: ups_upsAdvOutputApparentPower

      PowerNetInput:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetInput
        datasources:
          input:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetInput.PowerNetInput
            datapoints:
              nominal_voltage:
                rrdtype: GAUGE
              nominal_frequency:
                rrdtype: GAUGE
              frequency:
                rrdtype: GAUGE
        graphs:
          Input Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: input_nominal_voltage
          Input Frequency:
            height: 100
            width: 1000
            miny: 0
            units: Hz
            graphpoints:
              Frequency:
                dpName: input_frequency
              Nominal Frequency:
                dpName: input_nominal_frequency

      PowerNetInputPhaseNeutral:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetInputPhaseNeutral
        datasources:
          inputpn:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetInput.PowerNetInputPhaseNeutral
            datapoints:
              voltage:
                rrdtype: GAUGE
              current:
                rrdtype: GAUGE
        graphs:
          Input Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: inputpn_voltage
                lineType: AREA
          Input Current:
            height: 100
            width: 1000
            miny: 0
            units: Ampere
            graphpoints:
              Current:
                dpName: inputpn_current
                lineType: AREA

      PowerNetInputPhasePhase:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetInputPhasePhase
        datasources:
          inputpp:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetInput.PowerNetInputPhasePhase
            datapoints:
              voltage:
                rrdtype: GAUGE
              current:
                rrdtype: GAUGE
        graphs:
          Input Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: inputpp_voltage
                lineType: AREA
          Input Current:
            height: 100
            width: 1000
            miny: 0
            units: Ampere
            graphpoints:
              Current:
                dpName: inputpp_current
                lineType: AREA

      PowerNetOutputPhaseNeutral:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetOutputPhaseNeutral
        datasources:
          outputpn:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetOutput.PowerNetOutputPhaseNeutral
            datapoints:
              voltage:
                rrdtype: GAUGE
              current:
                rrdtype: GAUGE
              load:
                rrdtype: GAUGE
              loadperc:
                rrdtype: GAUGE
              power:
                rrdtype: GAUGE
        graphs:
          Output Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: outputpn_voltage
                lineType: AREA
          Output Current:
            height: 100
            width: 1000
            miny: 0
            units: Ampere
            graphpoints:
              Current:
                dpName: outputpn_current
                lineType: AREA
          Output Load:
            height: 100
            width: 1000
            miny: 0
            units: VA
            graphpoints:
              Load:
                dpName: outputpn_load
                lineType: AREA
          Output Load Percentage:
            height: 100
            width: 1000
            miny: 0
            units: percent
            graphpoints:
              Load Percentage:
                dpName: outputpn_loadperc
                lineType: AREA
          Output Power:
            height: 100
            width: 1000
            miny: 0
            units: Watts
            graphpoints:
              Power:
                dpName: outputpn_power
                lineType: AREA


      PowerNetOutputPhasePhase:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetOutputPhasePhase
        datasources:
          outputpp:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetOutput.PowerNetOutputPhasePhase
            datapoints:
              voltage:
                rrdtype: GAUGE
              current:
                rrdtype: GAUGE
        graphs:
          Output Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: outputpp_voltage
                lineType: AREA
          Output Current:
            height: 100
            width: 1000
            miny: 0
            units: Ampere
            graphpoints:
              Current:
                dpName: outputpp_current
                lineType: AREA

