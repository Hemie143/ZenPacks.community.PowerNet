name: ZenPacks.community.PowerNet

class_relationships:
  - PowerNetDevice 1:MC PowerNetInput
  - PowerNetDevice 1:MC PowerNetOutput
  - PowerNetInput 1:MC PowerNetInputPhaseNeutral
  - PowerNetInput 1:MC PowerNetInputPhasePhase
  - PowerNetDevice 1:MC PowerNetOutputPhaseNeutral
  - PowerNetDevice 1:MC PowerNetOutputPhasePhase

classes:
  PowerNetDevice:
    base: [zenpacklib.Device]
    label: PowerNet UPS Device
    monitoring_templates: [PowerNetDevice]
    properties:
      model:
        type: string
        label: Model
      numBatteryPacks:
        type: string
        label: Number of battery packs
      numBadBatteryPacks:
        type: string
        label: Number of bad battery packs
      basicOutputStatus:
        type: string
        label: Output status

  PowerNetInput:
    base: [zenpacklib.Component]
    label: Input
    monitoring_templates: [PowerNetInput]
    properties:
      index:
        label: Index
      numPhases:
        label: Phases
      orientation:
        label: Voltage orientation
      inputType:
        label: Input type

  PowerNetInputPhaseNeutral:
    base: [zenpacklib.Component]
    label: Input Phase-to-Neutral
    monitoring_templates: [PowerNetInputPhaseNeutral]
    properties:
      inputIndex:
        label: Input Index
      index:
        label: Index

  PowerNetInputPhasePhase:
    base: [zenpacklib.Component]
    label: Input Phase-to-Phase
    monitoring_templates: [PowerNetInputPhasePhase]
    properties:
      inputIndex:
        label: Input Index
      index:
        label: Index

  PowerNetOutput:
    base: [zenpacklib.Component]
    label: Output
    monitoring_templates: [PowerNetOutput]
    properties:
      index:
        label: Index
      numPhases:
        label: Phases
      orientation:
        label: Voltage orientation

  PowerNetOutputPhaseNeutral:
    base: [zenpacklib.Component]
    label: Output Phase-to-Neutral
    monitoring_templates: [PowerNetOutputPhaseNeutral]
    properties:
      outputIndex:
        label: Output Index
      index:
        label: Index

  PowerNetOutputPhasePhase:
    base: [zenpacklib.Component]
    label: Output Phase-to-Phase
    monitoring_templates: [PowerNetOutputPhasePhase]
    properties:
      outputIndex:
        label: Output Index
      index:
        label: Index

device_classes:
  /Power/UPS/PowerNet:
    zProperties:
      zPythonClass: ZenPacks.community.PowerNet.PowerNetDevice
      zSnmpMonitorIgnore: false
      zCollectorPlugins:
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - zenoss.snmp.InterfaceMap
        - community.snmp.PowerNet
      zDeviceTemplates:
        - Device
        - PowerNetDevice

    templates:
      PowerNetDevice:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetDevice
        datasources:
          ups:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetDevice.PowerNetDevice
            datapoints:
                batteryStatus:
                  rrdtype: GAUGE
                batteryCapacity:
                  rrdtype: GAUGE
                batteryRunTimeRemaining:
                  rrdtype: GAUGE
                upsOutputLoad:
                  rrdtype: GAUGE
                upsAdvBatteryNominalVoltage:
                  rrdtype: GAUGE
                upsAdvBatteryActualVoltage:
                  rrdtype: GAUGE
                upsAdvBatteryCurrent:
                  rrdtype: GAUGE
                upsAdvBatteryTemperature:
                  rrdtype: GAUGE
        graphs:
          UPS Capacity:
            height: 100
            width: 1000
            miny: 0
            maxy: 100
            units: percent
            graphpoints:
              Battery Capacity:
                dpName: ups_batteryCapacity
                lineType: AREA
              Output Load:
                dpName: ups_upsOutputLoad
                lineType: AREA
          Battery Temperature:
            height: 100
            width: 1000
            units:  "\xB0C"
            graphpoints:
              Status:
                dpName: ups_upsAdvBatteryTemperature
          Battery RunTime remaining:
            height: 100
            width: 1000
            units: minutes
            miny: 0
            graphpoints:
              RunTimeRemaining:
                dpName: ups_batteryRunTimeRemaining
                lineType: AREA
          Battery Voltage:
            height: 100
            width: 1000
            units: Volts
            graphpoints:
              Nominal voltage:
                dpName: ups_upsAdvBatteryNominalVoltage
              Actual voltage:
                dpName: ups_upsAdvBatteryActualVoltage
          Battery Current:
            height: 100
            width: 1000
            units: Amps
            graphpoints:
              Current:
                dpName: ups_upsAdvBatteryCurrent

      PowerNetInput:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetInput
        datasources:
          input:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetInput.PowerNetInput
            datapoints:
              current:
                rrdtype: GAUGE
              voltage:
                rrdtype: GAUGE
              frequency:
                rrdtype: GAUGE
        graphs:
          Input Current:
            height: 100
            width: 1000
            miny: 0
            units: Ampere
            graphpoints:
              Current:
                dpName: input_current
          Input Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Current:
                dpName: input_voltage
          Input Frequency:
            height: 100
            width: 1000
            miny: 0
            units: Hz
            graphpoints:
              Current:
                dpName: input_frequency

      PowerNetInputPhaseNeutral:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetInputPhaseNeutral
        datasources:
          inputpn:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetInput.PowerNetInputPhaseNeutral
            datapoints:
              voltage:
                rrdtype: GAUGE
              current:
                rrdtype: GAUGE
        graphs:
          Input Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: inputpn_voltage
                lineType: AREA

      PowerNetInputPhasePhase:
        targetPythonClass: ZenPacks.community.PowerNet.PowerNetInputPhasePhase
        datasources:
          inputpp:
            type: Python
            plugin_classname: ZenPacks.community.PowerNet.dsplugins.PowerNetInput.PowerNetInputPhasePhase
            datapoints:
              voltage:
                rrdtype: GAUGE
              current:
                rrdtype: GAUGE
        graphs:
          Input Voltage:
            height: 100
            width: 1000
            miny: 0
            units: Volt
            graphpoints:
              Voltage:
                dpName: inputpp_voltage
                lineType: AREA
          Input Current:
            height: 100
            width: 1000
            miny: 0
            units: Ampere
            graphpoints:
              Voltage:
                dpName: inputpp_current
                lineType: AREA

